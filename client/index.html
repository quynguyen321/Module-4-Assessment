  document.querySelector('form').addEventListener('submit', (evt) => {
        evt.preventDefault();

        const theInput = document.querySelector('#quote-input')

        const body = {
          newQuote: theInput.value
        }

        axios
  .post(`http://localhost:4000/api/quotes`, body)
  .then(res => {
            theInput.value = ''

            const listSection = document.querySelector('ul');
            listSection.innerHTML = '';

            for(let i = 0; i < res.data.length; i++) {
              const newLi = document.createElement('li')

              newLi.textContent = res.data[i]

              listSection.appendChild(newLi)
            }

          })
          .catch(err => console.log(err));


        theInput.focus();
      })




</script>
